<body>
    <div class="container">
        <!-- Sidebar Section -->
        <aside>
            <div class="toggle">
                <div class="logo">
                    <img src="wolf.jpg">
                    <h2>Smart<span class="text-muted">Park</span></h2>
                </div>
                <div class="close" id="close-btn">
                    <span class="material-icons-sharp">
                        close
                    </span>
                </div>
            </div>

            <div class="sidebar">
                <a href="/main" class={{v_active}}>
                    <span class="material-icons-sharp">
                        dashboard
                    </span>
                    <h3>Dashboard</h3>
                </a>
                <a href="/parking" class={{p_active}}>
                    <span class="material-icons-sharp">
                        local_parking
                    </span>
                    <h3>Parking Lots</h3>
                </a>
                <a href="#" class={{v_active}}>
                    <span class="material-icons-sharp">
                        directions_car
                    </span>
                    <h3>Vehicles</h3>
                </a>
                <a href="#" class={{h_active}}>
                    <span class="material-icons-sharp">
                        receipt_long
                    </span>
                    <h3>History</h3>
                </a>
                <a href="#" class={{m_active}}>
                    <span class="material-icons-sharp">
                        mail_outline
                    </span>
                    <h3>Notifications</h3>
                    <!-- <span class="message-count">10</span> -->
                </a>
                <a href="#" class={{r_active}}>
                    <span class="material-icons-sharp">
                        report_gmailerrorred
                    </span>
                    <h3>Reports</h3>
                </a>
                <a href="#" class={{s_active}}>
                    <span class="material-icons-sharp">
                        settings
                    </span>
                    <h3>Settings</h3>
                </a>
                <a href="#" class={{n_active}}>
                    <span class="material-icons-sharp">
                        add
                    </span>
                    <h3>New Login</h3>
                </a>
                <a (click)="logoutAction()">
                    <span class="material-icons-sharp" >
                        logout
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </aside>
        <!-- End of Sidebar Section -->
     <!-- Left Section -->
    <div>
        <router-outlet></router-outlet>
    </div>
    <!-- End of Left Section -->

    <!-- Right Section -->
 <div class="right-section">
    <div class="nav">
        <button id="menu-btn">
            <span class="material-icons-sharp">
                menu
            </span>
        </button>

        <div class="profile">
            <div class="info">
                <p>Hey, <b>{{currentUser}}</b></p>
                <small class="text-muted">Admin</small>
            </div>
            <div class="profile-photo">
                <img src="1.png">
            </div>
        </div>
    </div>
</div>
    <!-- End of Nav -->
